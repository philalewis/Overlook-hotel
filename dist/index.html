<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Overlook Hotel Booking App">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <h1>Overlook Hotel</h1>
  </header>
  <nav class="booking-options hidden" id="bookingOptions">
    <p id="totalSpent"></p>
    <section class="date-select">
      <label class="input-label">Select A Date:
        <input type="date" id="selectDate">
      </label>
    </section>
    <section class="room-type-select hidden" id='selectRoomType'>
      <label class="input-label">Room Type:
        <select name="room-type-input" class="" id="roomType">
          <option value="single room">Single Room</option>
          <option value="suite">Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Residential Suite</option>
        </select>
      </label>
    </section>
  </nav>
  <section class="login-page" id="loginPage">
    <h2>Login</h2>
    <label>Username:
      <input type="text" class="login-input" id="username">
    </label>
    <label>Password:&nbsp
      <input type="text" class="login-input" id="password">
    </label>
    <button class="login-btn" id="loginBtn">LOGIN</button>
  </section>
  <section id="dashboard">
    <section class="bookings hidden" id="bookings">
    </section>
    <section class="rooms hidden" id="rooms">
    </section>
  </section>
  <section class="modal hidden" id="modal">
    <section class="no-rooms hidden" id="noRooms">
      <p>We're sorry, there are no rooms available for the date you selected. We deeply apologize for the inconvenince.</p>
      <button id="exitNoRoomsButton">OKAY</button>
    </section>
    <section class="error-box hidden" id="errorBox">
      <p id="errorMessage"></p>
      <button id="exitErrorMessage">OKAY</button>
    </section>
    <section class="confirm-booking-box hidden" id="confirmBookingBox">
      <p id="confirmationText">Are you sure?</p>
      <section class="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </section>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
