<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <h1>Overlook Hotel</h1>
  </header>
  <nav class="booking-options hidden" id="bookingOptions">
    <p id="totalSpent">Total Amount Spent: $10,000.00</p>
    <section class="date-select">
      <label class="input-label">Select A Date:</label>
      <input type="date" id="selectDate">
    </section>
    <section class="room-type-select hidden">
      <label class="input-label">Room Type:</label>
      <select name="room-type-input" class="" id="roomType">
        <option value="single room">Single Room</option>
        <option value="suite">Suite</option>
        <option value="junior suite">Junior Suite</option>
        <option value="residential suite">Residential Suite</option>
      </select>
    </section>
  </nav>
  <section class="login-page hidden" id="loginPage">
    <h2>Login</h2>
    <label>Username:</label>
    <input type="text" class="login-input" id="username">
    <label>Password:</label>
    <input type="text" class="login-input" id="password">
  </section>
  <section id="dashboard">
    <!-- bookings -->
    <section class="bookings hidden" id="bookings">
      <section class="booking" id="">
        <h4>3/2/2022</h4>
        <section class="booking-info">
          <section class="left-side">
            <p class="room-number">Room Number: 23</p>
            <p class="room-type">Type: Single Room</p>
            <p class="bed-size">Bed: Queen</p>
            <p class="num-beds">Number of Beds: 2</p>
            <p class="bidet">Bidet: Yes</p>
          </section>
          <section class="right-side">
            <h4 class="cost"><b>$372.13</b></h4>
            <p class="confirmation-num">Confirmation Number: 5fwrgu4i7k55hl6sz</p>
          </section>
        </section>
      </section>
    </section>
    <!-- rooms -->
    <section class="rooms hidden" id="rooms">
      <section class="room">
        <section class="room-info">
          <section class="left-side">
            <p class="room-number">Room Number: 23</p>
            <p class="room-type">Type: Single Room</p>
            <p class="bed-size">Bed: Queen</p>
            <p class="num-beds">Number of Beds: 2</p>
            <p class="bidet">Bidet: Yes</p>
          </section>
          <section class="right-side">
            <h4 class="cost"><b>$372.13</b></h4>
            <button class="select-room" id="">SELECT</button>
          </section>
        </section>
      </section>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
